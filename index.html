<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CF-ToDoApp</title>
    <link rel="stylesheet" href="styles.css">
    <!--<link rel="icon" href="./assets/favicon.ico">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="header">
        <img src="./assets/images/logo-192x192_ergebnis.webp" class="logo">
        <h1>ToDoApp</h1>
    </div>
    <div class="card">
        <div class="card-header">
            <h1>ToDoApp</h1>
        </div>
        <div class="card-body">
            <input type="text" id="task-input" placeholder="What do you want to do?">
            <button class="add-button" onclick="addTodo()">Add</button>
        </div>
        <div class="card-body">
            <ul>
            </ul>
        </div>
        <div class="card-footer">
            <button class="clear-button" onclick="clearList()">Clear</button>
        </div>
    </div>
    <div class="footer">
        <img src="./assets/images/logo_black_transparent_ergebnis.webp" width="200px" onclick="frog()">
    </div>
</body>
<footer>
    <script src="todo.js"></script>
</footer>
</html>
